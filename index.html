<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="jquery-3.6.0.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="options">
          <h3>Options</h3>
          <label for="numChars">Number of Characters (between 8 and 128)</label>
          <input type="text" id="numChars" name="numChars"><br>
          <input type="checkbox" id="lowerCase" name="lowerCase">
          <label for="lowerCase">Lower Case</label><br>
          <input type="checkbox" id="upperCase" name="upperCase">
          <label for="upperCase">Upper Case</label><br>
          <input type="checkbox" id="digits" name="digits">
          <label for="digits">Digits</label><br>
          <input type="checkbox" id="specialCharacters" name="specialCharacters">
          <label for="specialCharacters">Special Characters</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button><br>
          <button id="resetAll" class="btn">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
